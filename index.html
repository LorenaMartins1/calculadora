<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <h2>Calculadora</h2>

    <label for="input1">Valor 1:</label>
    <input id="input1" type="number" placeholder="0"><br><br>

    <label for="input2">Valor 2:</label>
    <input id="input2" type="number" placeholder="0"><br><br>  

    <div class="operacoes">
      <button type="button" onclick="calcular(OPERACAO_SOMA)">+</button>
      <button type="button" onclick="calcular(OPERACAO_SUBTRACAO)">-</button>
      <button type="button" onclick="calcular(OPERACAO_MULTIPLICACAO)">*</button>
      <button type="button" onclick="calcular(OPERACAO_DIVISAO)">/</button>
    </div><br><br>
    <div>
      Resultado: <span id="resultado" class="resultado">0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
